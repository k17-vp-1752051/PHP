<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/signUp.js" defer></script>
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#" method="post" onsubmit = "return myfun()">
                    <h1>Create Account</h1>
                    <span>or use your email for registration</span>
                    <input type="text" placeholder="Name" id="name" value=""/>
                    <span id="messages1" style="color:red"></span>

                    <input type="email" placeholder="Email" id="mail" value=""/>
                    <span id="messages2" style="color:red"></span>

                    <input type="password" placeholder="Password" id="password" value=""/>
                    <span id="messages" style="color:red"></span>

                    <input type="Confirm password" placeholder="Confirm password" id="passwords" value=""/>   
                    <button>Sign Up</button>

                </form>
            </div>

            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign in</h1>
                    <span>or use your account</span>
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <a href="#">Forgot your password?</a>
                    <button>Sign In</button>
                </form>
            </div>
        </div>

    </body>
</html>
